<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Movie</title>
  </head>
  <body>
    <header>
      <ul class="header__list" id="right">
        <ul class="header__login">
          <a href="login.html">로그인</a>
        </ul>
        <ul class="header__signin">
          <a href="signin.html">회원가입</a>
        </ul>
      </ul>
      <ul class="header__list">
        <ul class="header__movie">
          영화
        </ul>
        <ul class="header__timetable">
          상영시간표
        </ul>
        <ul class="header__logo">
          <a href="index.html">로고</a>
        </ul>
        <ul class="header__theater">
          극장선택
        </ul>
        <ul class="header__search">
          <i class="fas fa-search"></i>
        </ul>
        <ul class="header__user">
          <i class="fas fa-user"></i>
        </ul>
      </ul>
    </header>
    <main>
      <form>
        <div class="form__header">
          <span class="form__title">기본정보</span>
          <span class="form__reset">입력 초기화</span>
        </div>

        <table>
          <tr>
            <th>
              아이디
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td><input type="text" class="id" /></td>
          </tr>
          <tr>
            <th>
              비밀번호
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td><input type="password" class="pw1" /></td>
          </tr>
          <tr>
            <th>
              비밀번호 확인
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td><input type="password" class="pw2" /></td>
          </tr>
          <tr>
            <th>
              이름
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td><input type="text" class="name" /></td>
          </tr>
          <tr>
            <th>주소</th>
            <td>
              <input type="text" id="address-post" />
              <button class="btn-post">우편번호</button><br />
              <input type="text" id="address-basic" /> 기본주소 <br />
              <input type="text" id="address-detail" /> 나머지주소
              (선택입력가능)
            </td>
          </tr>
          <tr>
            <th>
              휴대전화
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td>
              <select>
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
              </select>
              -
              <input type="text" class="phone" id="phone-middle" />
              -
              <input type="text" class="phone" id="phone-last" />
            </td>
          </tr>
          <tr>
            <th>
              이메일
              <img
                src="https://img.echosting.cafe24.com/skin/base/common/ico_required.gif"
                alt="필수"
              />
            </th>
            <td><input type="text" id="email" /></td>
          </tr>
        </table>
        <div class="form__footer">
          <button class="form__submit">회원가입</button>
        </div>
      </form>
    </main>
    <script></script>
  </body>
</html>
